memories:
- memory: 昼休みに屋上で燐子先輩と話した際、先輩が珍しく自分のことを少し話してくれて嬉しかった。
  scene_id_of_memory: S002
  related_character_ids:
  - rinko_kizuki_002
- memory: クラスで少し浮いていると感じることがあり、自分の真面目さが周りに理解されにくいのかもしれないと悩んだ。
  scene_id_of_memory: S001
  related_character_ids: []
- memory: 世界が崩壊した状況下で、城月燐子先輩が驚くほど冷静で、まるで無関心な態度をとったこと。しかし、その裏に隠された深い悲しみや不安を感じ取ったこと。先輩のスマホをいじっていた様子や、ため息をつく仕草から、何かを隠しているようにも感じたこと。
  scene_id_of_memory: S003
  related_character_ids:
  - rinko_kizuki_002
- memory: 燐子先輩に自分の気持ちを伝え、真剣に話を聞いてもらうことができたこと。先輩の反応は冷たかったが、それでも何かを伝えようとした自分の行動と、その後の自らの内省を鮮明に覚えている。
  scene_id_of_memory: S003
  related_character_ids:
  - rinko_kizuki_002
- memory: 屋上で燐子先輩と二人きりになった時の緊張感と、自分の気持ちを伝えようとした時の戸惑い、そして、先輩の反応を鮮明に覚えている。先輩の表情や仕草から、何かを感じ取ろうとしたが、まだ先輩の本当の気持ちは分からなかった。
  scene_id_of_memory: S004
  related_character_ids:
  - rinko_kizuki_002
- memory: 昼休み、屋上で燐子先輩と二人きりになった時のこと。先輩は空をぼんやりと見ていて、ため息をつき、肩をすくめるような仕草をしていた。何かを隠しているような雰囲気を感じた。先輩の言葉は冷たかったが、その裏に隠された感情を感じ取ろうとした。
  scene_id_of_memory: S005
  related_character_ids:
  - rinko_kizuki_002
- memory: 昼休み、屋上で燐子先輩に話しかけ、少しだけ言葉を交わした。先輩は相変わらず冷たかったが、私の気持ちを受け止めてくれたように感じた。しかし、先輩の本当の気持ちは掴めなかった。先輩の言葉や表情、仕草から、何かを察しようと試みたが、まだ分からないことがたくさんある。
  scene_id_of_memory: S006
  related_character_ids:
  - rinko_kizuki_002
- memory: 昼休み、屋上で城月燐子先輩と二人きりになった時のこと。先輩は半分食べたリンゴを食べており、風を感じて目を細めていた。私の声かけに反応は薄かったが、何かを隠しているような複雑な表情をしていた。先輩の言葉は少なかったが、その裏に隠された感情を感じ取ろうとした。
  scene_id_of_memory: S007
  related_character_ids:
  - rinko_kizuki_002
