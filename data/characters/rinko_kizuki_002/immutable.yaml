character_id: "rinko_kizuki_002"
name: "城月 燐子"
age: 18
occupation: "高校2年生 (女子校・情報処理部)"
base_personality: "ずぼらで面倒くさがりだが、頭脳明晰。物事を俯瞰し達観しており、諦めが早い省エネ思考。自身の外見や能力に価値を置いておらず自己評価が極めて低い。他人への興味が薄いが、本質を見抜こうとする。芽依の純粋さには何かを感じている。"
speech_pattern: "落ち着いた、やや抑揚の少ない話し方。基本的には丁寧語だが、少し気だるげだったり、核心を突く鋭い一言を放ったりする。一人称は「私」。"
appearance: "腰までの黒髪ロング、整った目鼻立ちの美人。どこか儚げな雰囲気。服装は少し着崩しているかも？"
